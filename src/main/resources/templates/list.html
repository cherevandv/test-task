<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список сотрудников</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container w-90">
<header th:insert="blocks/header::header"></header>
<div class="container p-5 w-50">
<h1 class="mb-5">Список сотрудников</h1>
<form action="filter" method="post" class="d-flex flex-column flex-md-row align-items-center p=5">
<input type="number" name="filter" placeholder="Введите номер сотрудника" class="form-control">
<button type="submit" class="btn btn-success">Найти</button>
</form>
<br>
<div th:if="${positions}">
<div class="d-flex flex-column flex-md-row align-items-center p-5">
<div th:each="el:${employees}">
<p th:text="${el.id} +': ' + ${el.surname} +' ' + ${el.name} + ', '"></p>
</div>
<div th:each="el:${positions}">
<p th:text="${el.position}"></p>
</div>
</div>
</div>
<div th:unless="${positions}">
<ul th:each="el:${employees}">
<li>
<span th:text="${el.id} +': ' + ${el.surname} +' ' + ${el.name}"></span>
</li>
</ul>
</div>
</div>
<div th:insert="blocks/footer::footer"></div>
</div>
</body>
</html>
